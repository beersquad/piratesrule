<div class="container">
  <!--web site title layout-->
  <h1 >Buttons Map</h1>
  <table>
    <p>Empty spot: <span class=black_square>&#9724</span></p>
    <p>Filled spot: <span class=red_square>&#9724</span></p>
    <tr ng-repeat="row in map">
      <td ng-repeat="cell in row track by $index"
        ng-class="{red: cell === '1',
        black: cell === '0'}">
      </td>
    </tr>
  </table>
</div>
